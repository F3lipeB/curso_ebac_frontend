<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=roboto:wgth@400;700&display-swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Formulário de Cadastro</h2>
    </header>
    <form>
        <div class="form-campo">
            <input type="text" id="nome" required placeholder="Nome completo" />
        </div>
        <div class="form-campo">
            <input type="email" id="email" required placeholder="E-mail" />
        </div>
        <div class="form-campo">
            <input type="tel" id="telefone" required placeholder="Telefone" />
        </div>
        <div class="form-campo">
            <input type="cpf" id="cpf" required placeholder="CPF" />
        </div>
        <div class="form-campo">
            <input type="text" id="endereço" required placeholder="Endereço completo" />
        </div>
        <div class="form-campo">
            <input type="cep" id="cep" required placeholder="CEP" />
        </div>
        <div class="form-campo">
            <button type="submit">Cadastrar</button>
</div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
