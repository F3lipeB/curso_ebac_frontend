<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS - Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>HTML e Javascript</h1>
        <h2>Módulo 7</h2>
        <form id="form-numbers">
            <input type="number" id="campo-a" required placeholder="Primeiro Número" />
            <input type="number" id="campo-b" required placeholder="Segundo Número" />
            <p class="error-message">
                O valor do Campo B precisa ser maior do que o valor do Campo A
            </p>
            <button id="submeter" type="submit">Comparar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
